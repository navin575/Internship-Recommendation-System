<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Internship Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #eef2f7;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 30px;
    }
    .form-control {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .btn {
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      padding: 12px 0;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      width: 100%;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    .signup-text, .back-home {
      margin-top: 20px;
      font-size: 0.95rem;
    }
    .signup-text a, .back-home a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    .signup-text a:hover, .back-home a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-sign-in-alt me-2"></i>User Login</h2>
    
    <form method="POST" action="/auth/login">
      <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    
    <div class="signup-text">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
    <div class="back-home">
      <a href="index.html"><i class="fas fa-home me-1"></i>Back to Home</a>
    </div>
  </div>

  </body>
</html>
