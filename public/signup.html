<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #eef2f7;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
        }
        .btn {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 12px 0;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .login-text, .back-home {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
        }
        .login-text a, .back-home a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
        }
        .login-text a:hover, .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  <div class="signup-container">
    <h2><i class="fas fa-user-plus me-2"></i>Create Account</h2>
 <form method="POST" action="/auth/signup">
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="At least 8 characters" required>
        </div>
        
        <div class="mb-4">
            <label for="confirmpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Create Account</button>
    </form>
    <div class="login-text">
      Already have an account? <a href="login.html">Login</a>
    </div>
    <div class="back-home">
      <a href="index.html"><i class="fas fa-home me-1"></i>Back to Home</a>
    </div>
  </div>

  </body>
</html>
